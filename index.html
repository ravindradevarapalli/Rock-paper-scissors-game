<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="script.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <button class="choice-btn" onclick="play('rock')" title="rock">
        <i class="fas fa-hand-rock"></i>
      </button>
      <button class="choice-btn" onclick="play('paper')" title="paper">
        <i class="fas fa-hand-paper"></i>
      </button>
      <button class="choice-btn" onclick="play('scissors')" title="Scissors">
        <i class="fas fa-hand-scissors"></i>
      </button>
    </div>
    <div id="result">Choose your move!</div>
    <div id="score">
      <div class="score-box">
        <div class="score-label">Player</div>
        <div class="score-value" id="playerScore">0</div>
      </div>
      <div class="score-box">
        <div class="score-label">Computer</div>
        <div class="score-value" id="computerScore">0</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
